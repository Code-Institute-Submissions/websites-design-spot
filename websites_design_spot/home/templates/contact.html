{% extends 'base.html' %}
{% block page_title %}Contact - Webdes Design Spot{% endblock %}
{% block content %}

<div class="contact-container">
  <div class="row justify-content-center">
    <div class="col-md-12 col-md-6">
      <div class="card mt-5">
        <header class="card-header">
          <h4 class="card-title mt-2 text-center">Get in touch with us</h4>
        </header>
        <article class="card-body">
          <form method="post" class="contact-form form-horizontal">
            {% csrf_token %}
            <div class="contact-details-container">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <input type="text" name="firstName" class="form-control" placeholder="First Name *" value="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="lastName" class="form-control" placeholder="Last Name *" value="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Your Email *" value="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="website" class="form-control" placeholder="website *" value="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="company" class="form-control" placeholder="Company *" value="" />
                  </div>
                  <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                      style="width: 100%; height: 250px;"></textarea>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="some-text">
                    <p>hola que tal, some text here ...</p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </article>
{% endblock %}
